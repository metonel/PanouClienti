<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle"></i>
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark">
      edit</a>
      <button (click)="onDeleteClick()" class="btn btn-danger">sterge</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm6">
        <h4>id client: {{ client.id }}</h4>
      </div>
      <div class="col-md-4 col-sm6">
        <h3 class="pull-right">
          suma:
          <span
            [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance"
          >
            {{ client.balance | currency:"EUR":"symbol" }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
              <i class="fa fa-pencil"></i>
            </a> <!--ii schimba valoarea, daca ii true devine false si invers -->
          </small>
        </h3>
        <div class="clearfix"> <!--clearfix il folosim pentru a nu arata ceva aiurea din cauza pull-right folosit in h3 -->
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">salveaza</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">email:   {{ client.email }}</li>
      <li class="list-group-item">telefon:   {{ client.phone }}</li>
    </ul>
  </div>
</div>
