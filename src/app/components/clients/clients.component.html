<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> clienti</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">suma totala: {{ totalOwed | currency: "EUR" : "symbol" }}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0;else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>nume</th>
      <th>email</th>
      <th>suma</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{  client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:"EUR":"symbol" }}</td>
      <td><a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-info-circle"></i> </a> </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>nu sunt clienti</h5>
</ng-template>
